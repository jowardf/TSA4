<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button id="backButton" class="btn btn-primary back-button" onclick="showMainMenu()">Main Menu</button>
    <div class="container mt-4">
        <h1 class="text-center head-title">RESTAURANT GUIDE</h1>
        <div id="menuContainer" class="menu-container">
            <div class="card menu-item" style="width: 18rem; height: 300px;" onclick="focusCard(this)">
                <img src="./assets/ramyeon.webp" class="card-img-top" alt="Menu 1">
                <div class="card-body">
                    <h5 class="card-title">Ramyeon</h5>
                    <p class="card-text">Instant noodles with dried vegetables.</p>
                </div>
            </div>
            <div class="card menu-item" style="width: 18rem; height: 300px;" onclick="focusCard(this)">
                <img src="./assets/Naengmyeon.jpg" class="card-img-top" alt="Menu 2">
                <div class="card-body">
                    <h5 class="card-title">Naengmyeon</h5>
                    <p class="card-text">Korean cold noodles.</p>
                </div>
            </div>
            <div class="card menu-item" style="width: 18rem; height: 300px;" onclick="focusCard(this)">
                <img src="./assets/jjajangmyeon.jpg" class="card-img-top" alt="Menu 3">
                <div class="card-body">
                    <h5 class="card-title">Jajangmyeon</h5>
                    <p class="card-text">Chinese-Korean noodle dish, black-bean noodles.</p>
                </div>
            </div>
            <div class="card menu-item" style="width: 18rem; height: 300px;" onclick="focusCard(this)">
                <img src="./assets/bibimmyeon.webp" class="card-img-top" alt="Menu 4">
                <div class="card-body">
                    <h5 class="card-title">Bibimmyeon</h5>
                    <p class="card-text">Spicy Korean cold noodles.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
