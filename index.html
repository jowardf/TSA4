<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .menu-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; }
        .menu-item { cursor: pointer; transition: transform 0.3s, opacity 0.5s ease-in-out; position: relative; overflow: hidden; height: 300px; }
        .menu-item:hover { transform: scale(1.05); }
        .hidden { opacity: 0; pointer-events: none; transition: opacity 0.5s ease-in-out; }
        .focus-card { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .back-button { position: absolute; top: 20px; right: 20px; display: none; }
        .card-body { position: absolute; bottom: -100%; left: 0; width: 100%; background: rgba(0, 0, 0, 0.7); color: white; padding: 10px; text-align: center; transition: bottom 0.3s ease-in-out; }
        .menu-item:hover .card-body { bottom: 0; }
    </style>
</head>
<body>
    <button id="backButton" class="btn btn-primary back-button" onclick="showMainMenu()">Main Menu</button>
    <div class="container mt-4">
        <h1 class="text-center">Restaurant Guide</h1>
        <div id="menuContainer" class="menu-container">
            <div class="card menu-item" style="width: 18rem; height: 300px;" onclick="focusCard(this)">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Menu 1">
                <div class="card-body">
                    <h5 class="card-title">Menu 1</h5>
                    <p class="card-text">Delicious dish 1 description.</p>
                </div>
            </div>
            <div class="card menu-item" style="width: 18rem; height: 300px;" onclick="focusCard(this)">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Menu 2">
                <div class="card-body">
                    <h5 class="card-title">Menu 2</h5>
                    <p class="card-text">Tasty dish 2 description.</p>
                </div>
            </div>
            <div class="card menu-item" style="width: 18rem; height: 300px;" onclick="focusCard(this)">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Menu 3">
                <div class="card-body">
                    <h5 class="card-title">Menu 3</h5>
                    <p class="card-text">Savory dish 3 description.</p>
                </div>
            </div>
            <div class="card menu-item" style="width: 18rem; height: 300px;" onclick="focusCard(this)">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Menu 4">
                <div class="card-body">
                    <h5 class="card-title">Menu 4</h5>
                    <p class="card-text">Delightful dish 4 description.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function focusCard(selectedCard) {
            document.getElementById('menuContainer').classList.add('focus-card');
            document.querySelectorAll('.menu-item').forEach(card => {
                if (card !== selectedCard) {
                    card.classList.add('hidden');
                }
            });
            setTimeout(() => {
                document.querySelectorAll('.hidden').forEach(card => card.style.display = 'none');
            }, 500);
            document.getElementById('backButton').style.display = 'block';
        }

        function showMainMenu() {
            document.querySelectorAll('.menu-item').forEach(card => {
                card.style.display = 'block';
                setTimeout(() => {
                    card.classList.remove('hidden');
                }, 50);
            });
            document.getElementById('menuContainer').classList.remove('focus-card');
            document.getElementById('backButton').style.display = 'none';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
